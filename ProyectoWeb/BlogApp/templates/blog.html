{% extends "base/base.html" %}

    {% load static %}

    {% block title %}
        Posts
    {% endblock %} 

    {% block content %}
    
    <section class="news pt-0">
        <div class="container mt-md-5">
          <h2 class="mx-4 my-0 text-center">Recent News</h2>
          <ul class="row d-lg-flex list-unstyled image-block justify-content-center px-lg-0 mx-lg-0">
            {% for post in posts%}
            <li class="col-lg-4 col-md-5 image-block full-width p-3">
              <div class="image-block-inner">
                <a class="mh-100" href="#">
                  <img src="{{post.imagen.url}}" alt="LunarXP Wins Space Innovator of the Year Award" class="img-responsive w-100"></a>
                <span class="hp-posts-cat">{{post.titulo}}</span>
                <h4 class="mt-3"><a href="#">{{post.contenido}}</a></h4>
                <!--  <p></p> -->
                <a href="#" class="read-more">Read more ></a>
                <h5>{{post.autor}}</h5>
                <h6>{{post.categorias}}</h6>
              </div><!-- .image-block-inner -->
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
        
    {% endblock %}
